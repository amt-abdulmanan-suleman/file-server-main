<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script type="module" src="index.js" defer></script>
    <title>File Server</title>
</head>
<body>
    <section class="auth-section">
        <div class="auth-container container-reg">
            <form action="" method="" class="register-form">
                <div>
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="e.g Abdul Manan" required>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="e.g sulemanabdulmanan@gmail.com" required>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required>
                </div>
                <button class="submit-reg-btn" type="submit">Register</button>
            </form>
            <ul>
                <li>
                    <i class="fas fa-times-circle"></i>
                    <p>Email doesnot exist</p>
                </li>
            </ul>
            <button class="already-btn already-btn-login" type="button">Already have an account? Login</button>
        </div>
        <div class="auth-container container-login hide">
            <form action="" method="" class="login-form">
                <div>
                    <label for="email-log">Email</label>
                    <input type="email" name="email" id="email-log" placeholder="e.g sulemanabdulmanan@gmail.com" required>
                </div>
                <div>
                    <label for="password-log">Password</label>
                    <input type="password" name="password" id="password-log" required>
                </div>
                <button class="submit-reg-btn login-btn" type="submit">Login</button>
            </form>
            <button class="already-btn-reg already-btn" type="button">Don't have an account? Register</button>
        </div>
        <form action="" method="" class="verify-form hide">
            <div>
                <label for="verify-token"></label>
                <input type="text" name="verify-token" id="verify-token" placeholder="Enter Verification Token" required>
            </div>
            <button class="submit-verify-btn" type="submit">Verify</button>
            <p class="note">Check your email for the verification token</p>
        </form>
        <div class="message hide">
            <p class="note-msg">Verification complete...</p>
            <button class="verify-login-btn" type="button">Login</button>
        </div>
    </section>
</body>
</html>
